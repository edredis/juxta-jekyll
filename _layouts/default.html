<!DOCTYPE html>
<html id="landing-page" lang="en">

{% include head.html %}


<body class="index">
	<div class="bg-books container-fluid">
		{% include header.html %}
		<div class="container">

			<!-- ========== MAIN ========== -->
			<div class="page-content">

				<div class="container">
					<div class="row">
						<div class="col">
							{% include left-column.html %}
						</div>
						<div class="col-7">
							<main id="content" role="main">
								{{ content }}
							</main>
						</div>
						<div id="secondary" class="widget-area col" role="complementary">
							<aside id="recent-posts-2" class="widget widget_recent_entries">
								<h3 class="widget-title">Recent Posts</h3>
								<ul>
									{% for post in site.posts %}

									<li>
										<a href="{{ post.url }}">
											{{ post.title }}
										</a>
									</li>



									{% endfor %}
								</ul>
							</aside>
						</div>
					</div>

				</div>
				<!-- ========== END MAIN ========== -->
				{% include footer.html %}
			</div>
		</div>
</body>
{% include scripts.html %}

</html>
